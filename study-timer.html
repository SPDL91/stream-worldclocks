<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <style>
        :root {
            --main-bg-color: #000000;
            --main-text-color: #00ffff;
            --button-bg-color: #00ffff;
            --button-text-color: #000000;
            --main-font: 'Arial', sans-serif;
            --label-position: 'below'; /* 'above' or 'below' */
            --label-text: 'Study Time';
        }

        body {
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            font-family: var(--main-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #timer-container {
            width: 100%;
            text-align: center;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #timer {
            font-size: 120px;
            font-weight: bold;
            margin: 10px 0;
        }

        #timer-label {
            font-size: 36px;
            margin: 10px 0 20px;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: var(--main-text-color);
            margin: 20px 0;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }

        button:hover {
            opacity: 0.8;
        }

        .time-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 500px;
        }

        .time-control label {
            width: 150px;
            text-align: right;
            margin-right: 15px;
        }

        .time-control input {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--main-text-color);
            border: 1px solid var(--main-text-color);
            border-radius: 4px;
            padding: 8px;
            font-size: 18px;
            width: 150px;
            text-align: center;
        }

        #remaining-display {
            font-weight: bold;
        }

        /* OBS display section - only this part visible on stream */
        #obs-display {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- OBS Display Section - Only this will be visible on stream -->
    <div id="obs-display">
        <div id="label-container">
            <!-- Elements will be reordered via JS based on --label-position -->
            <div id="timer">00:00:00</div>
            <div id="timer-label">Study Time</div>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- Controls Section - Will be visible in Interact view but not on stream -->
    <div id="controls">
        <div class="buttons">
            <button id="startPauseBtn">Start / Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="time-control">
            <label for="currentTime">Current Time:</label>
            <input type="text" id="currentTime" value="00:00:00" />
        </div>
        
        <div class="time-control">
            <label for="goalTime">Goal Time:</label>
            <input type="text" id="goalTime" value="12:00:00" />
        </div>
        
        <div class="time-control">
            <label for="remainingTime">Remaining Time:</label>
            <input type="text" id="remainingTime" value="12:00:00" readonly />
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let totalSeconds = 0;
        let goalSeconds = 43200; // Default 12 hours (12 * 60 * 60)

        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const timerLabel = document.getElementById('timer-label');
        const labelContainer = document.getElementById('label-container');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const currentTimeInput = document.getElementById('currentTime');
        const goalTimeInput = document.getElementById('goalTime');
        const remainingTimeInput = document.getElementById('remainingTime');

        // Format seconds to HH:MM:SS
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return [hours, minutes, secs]
                .map(v => v < 10 ? "0" + v : v)
                .join(":");
        }

        // Parse HH:MM:SS to seconds
        function parseTimeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // Update all displays
        function updateDisplays() {
            timerDisplay.textContent = formatTime(totalSeconds);
            currentTimeInput.value = formatTime(totalSeconds);
            
            // Calculate and display remaining time
            const remaining = Math.max(0, goalSeconds - totalSeconds);
            remainingTimeInput.value = formatTime(remaining);
        }

        // Start or pause the timer
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                startPauseBtn.textContent = "Start";
            } else {
                timer = setInterval(() => {
                    totalSeconds++;
                    updateDisplays();
                }, 1000);
                startPauseBtn.textContent = "Pause";
            }
            isRunning = !isRunning;
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            totalSeconds = 0;
            startPauseBtn.textContent = "Start";
            updateDisplays();
        }

        // Event Listeners
        startPauseBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Manual time input
        currentTimeInput.addEventListener('change', function() {
            try {
                totalSeconds = parseTimeToSeconds(this.value);
                updateDisplays();
            } catch (e) {
                alert("Please enter time in HH:MM:SS format");
                this.value = formatTime(totalSeconds);
            }
        });

        // Goal time input
        goalTimeInput.addEventListener('change', function() {
            try {
                goalSeconds = parseTimeToSeconds(this.value);
                updateDisplays();
            } catch (e) {
                alert("Please enter time in HH:MM:SS format");
                this.value = formatTime(goalSeconds);
            }
        });

        // Initialize displays
        updateDisplays();
        
        // Apply label position and text from CSS variables
        function applyCustomParameters() {
            // Get CSS variables
            const style = getComputedStyle(document.documentElement);
            const labelPosition = style.getPropertyValue('--label-position').trim().replace(/['"]/g, '');
            const labelText = style.getPropertyValue('--label-text').trim().replace(/['"]/g, '');
            
            // Set label text
            timerLabel.textContent = labelText;
            
            // Set label position
            if (labelPosition === 'above') {
                labelContainer.insertBefore(timerLabel, timerDisplay);
            } else {
                labelContainer.appendChild(timerLabel);
            }
        }
        
        // Apply custom parameters on load
        applyCustomParameters();
        
        // Apply custom parameters when CSS changes (for OBS custom CSS updates)
        const observer = new MutationObserver(applyCustomParameters);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
